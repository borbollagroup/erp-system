<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Facturador{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h2 {
            color: #343a40;
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .card-title {
            font-weight: 600;
            font-size: 1.2rem;
        }
        .badge-success {
            background-color: #28a745;
            font-size: 0.8rem;
        }
        .badge-warning {
            background-color: #ffc107;
            font-size: 0.8rem;
        }
        .btn-minimal {
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: block;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #343a40;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .nav-pills .nav-link {
            color: #007bff;
            border-radius: 0.25rem;
            text-align: center;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
        .nav-link.disabled {
            color: #6c757d;
            pointer-events: none;
        }
        .container-fluid {
            padding: 0;
        }
        .form-group label {
            font-weight: 600;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 1rem;
            margin-right: 1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .navbar-brand {
            color: #ffffff;
            font-weight: 600;
        }
        .card-container {
            width: 100%;
            max-width: 720px;
            margin: 0 auto 1rem auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        @media (max-width: 767.98px) {
            h2 {
                font-size: 1.25rem;
                text-align: center;
            }
            .btn-minimal {
                font-size: 0.85rem;
            }
            .navbar-nav {
                flex-direction: column;
                text-align: center;
            }
            .navbar-nav .nav-link {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            .card-container {
                width: 100%;
                padding-left: 10px;
                padding-right: 10px;
            }
        }
        @media (min-width: 768px) {
            .card-container {
                width: 80%;
                max-width: 720px;
            }
        }
        @media (min-width: 1200px) {
            .card-container {
                width: 70%;
                max-width: 960px;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/facturador/organizaciones/">Inicio Facturador</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#rfc-validation">Validar RFC</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#organization-list">Organizaciones</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <!-- Content -->
    <div class="content mt-3">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
