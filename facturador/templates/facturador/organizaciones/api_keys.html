{% extends 'facturador/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Gestionar API Keys para {{ organizacion.legal_name }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">API Keys</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Clave de API para Pruebas</label>
                            <input type="text" class="form-control" value="{{ organizacion.test_api_key }}" readonly>
                            <button type="button" class="btn btn-warning mt-2" onclick="location.href='{% url 'renovar_test_api_key' organizacion.organization_id %}'">Renovar Clave de Pruebas</button>
                        </div>
                        <div class="form-group mt-4">
                            <label>Clave de API para Producción</label>
                            <input type="text" class="form-control" value="{{ organizacion.api_key }}" readonly>
                            <button type="button" class="btn btn-danger mt-2" onclick="location.href='{% url 'renovar_live_api_key' organizacion.organization_id %}'">Renovar Clave de Producción</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'listar_organizaciones' %}" class="btn btn-primary">Volver a Lista de Organizaciones</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
