{% extends "reportes/base.html" %}
{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Delete Project</h2>
  <p>Are you sure you want to delete project “{{ object.name }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'reportes:project_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
