{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post - Borbolla Group</title>
    <link rel="stylesheet" href="{% static 'landing/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger text-center" role="alert">
            <h2 class="alert-heading">Warning: Irreversible Action!</h2>
            <p>Are you sure you want to delete the post "<strong>{{ object.title }}</strong>"? This action cannot be undone.</p>
        </div>
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
    <script src="{% static 'landing/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
